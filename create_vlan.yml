- name: Create VLAN
  hosts: localhost
  connection: local
 
  tasks:
      - name: Create VLAN
        bigip_vlan:
            state: "present"
            server: "{{ local_bigip }}"
            user: "admin"
            password: "admin"
            name: "ansible_vlan"
            untagged_interfaces: "1.2"
            validate_certs: "no"
